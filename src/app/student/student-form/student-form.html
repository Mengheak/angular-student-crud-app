<div class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6">{{ isEditMode ? 'Edit Student' : 'Add Student' }}</h2>

  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    <div class="space-y-2">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" name="name" [(ngModel)]="student.name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="space-y-2">
      <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
      <input id="age" name="age" type="number" [(ngModel)]="student.age" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="space-y-2">
      <label for="grade" class="block text-sm font-medium text-gray-700">Grade</label>
      <input id="grade" name="grade" [(ngModel)]="student.grade" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      {{ isEditMode ? 'Update' : 'Add' }} Student
    </button>
  </form>
</div>
