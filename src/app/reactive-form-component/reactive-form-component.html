  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col gap-4 border rounded-md p-4 shadow-lg"
  >
    <h1 class="text-center uppercase text-sm font-semibold ">Reactive Form Component</h1>

    <input formControlName="email" class="px-3 py-2 border border-black rounded-xl" />
    <button type="submit" [disabled]="form.invalid" class="px-3 py-2 rounded-md border bg-blue-500 text-white cursor-pointer">Submit</button>
  </form>
